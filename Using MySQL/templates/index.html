<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" style="width:80px;height:80px;margin-bottom:10px;">
                <h1>We Value Your Feedback</h1>
                <p class="subtitle">Help us improve by sharing your thoughts</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('submit_feedback') }}" method="POST" class="feedback-form">
                <div class="form-grid">
                    <div class="form-left">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Brief description of your feedback">
                        </div>
                    </div>
                    
                    <div class="form-right">
                        <div class="form-group full-height">
                            <label for="message">Your Feedback *</label>
                            <textarea id="message" name="message" placeholder="Please share your detailed feedback here..." required></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
